# ls-lint 設定ファイル
# https://ls-lint.org/2.x/configuration/the-basics.html

ls:
  # すべてのディレクトリは kebab-case または Next.js の特別なパターンを使用
  .dir: regex:^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^\([a-z][a-z0-9-]*\)$|^_[a-z][a-z0-9-]*$ # kebab-case, (route-groups), or _private

  # App Router - Next.js の特別なファイルとルーティング
  src/app:
    .tsx: regex:^(page|layout|loading|error|not-found|template|default)$|^[A-Z][a-zA-Z0-9]*$ # Next.js ファイル または PascalCase コンポーネント
    .ts: regex:^(route|middleware|proxy)$|^use[A-Z][a-zA-Z0-9]*Store$|^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$ # route ファイル、ストア、フック、または kebab-case
    .css: kebab-case

  # App内のネストされたディレクトリ（route groups や private など）
  "src/app/**":
    .tsx: regex:^(page|layout|loading|error|not-found|template|default)$|^[A-Z][a-zA-Z0-9]*$ # Next.js ファイル または PascalCase コンポーネント
    .ts: regex:^(route|middleware|proxy)$|^use[A-Z][a-zA-Z0-9]*Store$|^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$ # route ファイル、ストア、フック、または kebab-case

  # App内の components ディレクトリ（_components など）
  "src/app/**/components/**":
    .tsx: PascalCase
    .ts: regex:^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$ # フック、kebab-case ユーティリティ、または index

  # Features ディレクトリ（再帰的: features 配下のすべてのネストされたパスに適用）
  "src/features/**":
    .tsx: PascalCase # コンポーネント
    .ts: regex:^use[A-Z][a-zA-Z0-9]*Store$|^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$ # ストア、フック、kebab-case ユーティリティ、または index
    .stories.tsx: PascalCase

  # Features内の特定ディレクトリ - より具体的なルール
  "src/features/**/stores/**":
    .ts: regex:^use[A-Z][a-zA-Z0-9]*Store$|^index$ # useAuthStore, useCartStore, または index

  "src/features/**/hooks/**":
    .ts: regex:^use[a-z][a-zA-Z0-9]*$|^index$ # useAuth, useLocalStorage, または index

  "src/features/**/components/**":
    .tsx: PascalCase
    .ts: regex:^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$ # フック、kebab-case ユーティリティ、または index
    .stories.tsx: PascalCase

  # Shared内の特定ディレクトリ - より広いルールより前に配置
  "src/shared/stores/**":
    .ts: regex:^use[A-Z][a-zA-Z0-9]*Store$|^index$ # useAuthStore, useCartStore, または index

  "src/shared/hooks/**":
    .ts: regex:^use[a-z][a-zA-Z0-9]*$|^index$ # useAuth, useLocalStorage, または index

  "src/shared/components/**":
    .tsx: PascalCase
    .ts: regex:^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$ # フック、kebab-case ユーティリティ、または index
    .stories.tsx: PascalCase

  "src/shared/utils/**":
    .ts: kebab-case

  "src/shared/types/**":
    .ts: regex:^[a-z][a-z0-9]*(-[a-z0-9]+)*-(type|types)$|^index$ # kebab-case で -type または -types で終わる、または index

  "src/shared/constants/**":
    .ts: kebab-case

  "src/shared/styles/**":
    .css: kebab-case

  # Shared ディレクトリ - 上記の特定のサブディレクトリに当てはまらないファイル
  "src/shared/**":
    .tsx: PascalCase
    .ts: regex:^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$ # フック、kebab-case ユーティリティ、または index
    .stories.tsx: PascalCase

  # Lib ディレクトリ（ユーティリティとヘルパー）
  "src/lib/**":
    .ts: kebab-case

  # Public ディレクトリ
  public:
    .dir: kebab-case

  # ルートレベルと src ディレクトリ
  .:
    .tsx: PascalCase
    .ts: regex:^use[A-Z][a-zA-Z0-9]*Store$|^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$
    .js: kebab-case
    .json: kebab-case
    .md: kebab-case

  src:
    .tsx: PascalCase
    .ts: regex:^use[A-Z][a-zA-Z0-9]*Store$|^use[a-z][a-zA-Z0-9]*$|^[a-z][a-z0-9]*(-[a-z0-9]+)*$|^index$

ignore:
  - node_modules
  - .next
  - dist
  - build
  - .git
  - .vscode
  - coverage
  - .turbo
  - out
